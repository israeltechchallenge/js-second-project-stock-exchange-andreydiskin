<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <!-- bootstrap linking -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css linking -->
    <link rel="stylesheet" href="css/exchange.css" />
  </head>
  <body>
    <div class="nasdaq-con flex justify-content">
      <h1 class="nasdaq-header">Search Nasdaq Stocks</h1>
    </div>

    <!-- search bar -->
    <nav class="navbar navbar-light bg-light flex justify-content">
      <form class="form-inline flex">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn bg-primary text-white my-2 my-sm-0" type="button">
          Search
        </button>
      </form>
    </nav>

    <!-- list of fibonacci calculations that previously submitted to the server  -->
    <div class="results-list"></div>

    <!-- js linking -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ex-helper-func.js"></script>
    <script src="js/ex-append-func.js"></script>
    <script src="js/exchange.js"></script>
  </body>
</html>
